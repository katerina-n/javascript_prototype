<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
<script>
    function Animal(name) {
        this.name = name;
    }

    Animal.prototype.walk = function() {
        alert( "ходит " + this.name );
    };

    function Rabbit(name) {
        this.name = name;
    }
    Rabbit.prototype = Animal;

    Rabbit.prototype.walk = function() {
        alert( "прыгает! и ходит: " + this.name );
    };
    var a=new Rabbit("A");
    a.walk();
    var b=new Animal("B");
    b.walk();
    </script>

</body>
</html>
